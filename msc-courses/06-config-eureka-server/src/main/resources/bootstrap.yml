spring:
  cloud:
    config:
      #指定要连接的config server的uri
      # uri: http://localhost:9999,http://localhost:7777,http://localhost:8888
      uri: http://localhost:9999
      # 指定要访问的远程库分支
      label: master
      # 指定要从git远程库读取的配置文件名称，注意无需扩展名
      name: config-eureka-client
      # 环境选择
      profile: dev
